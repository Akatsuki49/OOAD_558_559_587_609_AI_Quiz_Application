<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Application</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  body {
    background-color: #f8f9fa;
    text-align: center; 
  }
  h1 {
    font-weight: bold;
    font-size: 60px;
    margin-bottom: 20px;
  }
  .jumbotron {
    background-color: #343a40;
    color: #ffffff;
  }
  .login {
    margin: auto;
    max-width: 300px;
  }
  #quizData {
    text-align: left; 
  }
  .login input[type="text"],
  .login input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

.login input[type="text"]:focus,
.login input[type="password"]:focus {
  border-color: #007bff;
  outline: none;
}

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Quiz.Ai</a>
    </div>
  </nav>

  <header>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1>Quiz.Ai</h1>
        <p class="lead">An AI Powered Quiz Application</p>
        <div class="login">
          <h3>Register</h3>
          <form action="/login" method="post" id="registerForm">
            <input type="text" placeholder="username" id="userName"><br><br>
            <input type="password" placeholder="password" id="password"><br><br>
            <p style="display: 'block'">Registered User? <a style="color: 'blue'" href="/">Click here to login </a></p>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>
    </div>
  </header>
  <!-- Footer -->
  <footer class="mt-4">
    <div class="container">
      <p class="text-center">Â© Quiz Application 2024</p>

    </div>
  </footer>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
  document.getElementById("registerForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent the form from submitting
      
      // Get username and password from the form
      const userName = document.getElementById("userName").value;
      const password = document.getElementById("password").value;
      
      // Create an object with the form data
      const formData = {
        userName: userName,
        password: password,
        isSignUp : 0,
      };

      // Make an HTTP POST request to the backend endpoint
//       fetch('/auth', {
//         method: 'POST',
//         headers: {
//           'Content-Type': 'application/json'
//         },
//         body: JSON.stringify(formData)
//       })
//       .then(response => {
//         if (response.ok) {
//           window.location.href = '/quizPage';
//         } else {
//           alert('Registration failed. Please try again.');
//         }
//       })
//       .catch(error => {
//         console.error('Error:', error);
//         alert('An error occurred while processing your request. Please try again later.');
//       });
      
      fetch('/auth', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        })
        .then(response => {
     	   response.json().then(data => {
     	         console.log(data);
     	         if(data.s === 'false') {
     	               alert('Registration failed. Please try again.');
     	             } else if (data.s === 'true') {
     	               // Redirect to the quiz page if login is successful
     	               window.location.href = '/quiz';
     	             } else {
                    alert('Invalid response from server.');
     	             }
     	       });
     	
        })
        .catch(error => {
          console.error('Error:', error);
          alert('An error occurred while processing your request. Please try again later.');
        });
    });
  </script>
</body>
</html>
